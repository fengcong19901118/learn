<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>背景动画</title> 
<style> 
div
{
	width:300px;
	height:300px;
	background:red;
	animation:myfirst 3s;
}

@keyframes myfirst
{
	0%		{background: red}
	33%		{background: yellow}
	66%		{background: blue}
	100%	{background: red}
}




</style>
</head>
<body>

<div></div>

</body>
</html>
