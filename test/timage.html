<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta charset='utf-8' />
    <title>图片</title>
<style>
.div1{
    width:300px;
    height:400px;
    border:1px solid #4EC83B;
    overflow: hidden;
}
.div1 img {
    position: relative;
    left: -100px;
    top: -150px;
}
</style>
</head>

<body>
<div style="float:left;margin:10px;">
    第一种
    <div class="div1">
        <img src="test.png" width="500" height="700" alt="" />
    </div>
</div>

<div style="float:left;margin:10px;">
    第二种
    <div style="width:300px;height:400px;background-image:url(test.png);background-repeat: no-repeat;background-position:center center;border:1px solid #4EC83B;">
    </div>
</div>

<div style="float:left;margin:10px;">
    第三种
    <div style="width:300px;height:400px;border:1px solid #4EC83B; overflow: hidden;">
        <img src="test.png" width="500" height="700" style="margin:-150px -100px;" />
    </div>
</div>
</body>
</html>
